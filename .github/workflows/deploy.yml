name: Deploy Docs

# Este flujo de trabajo se ejecuta cada vez que haces un 'push'
# a la rama 'main' (o la que uses como fuente).
on:
  push:
    branches:
      - main  # ⬅️ CAMBIA esto si tu rama principal se llama 'master'

# Definición de los trabajos (jobs) a realizar
jobs:
  deploy:
    # Ejecuta el trabajo en el último entorno de Ubuntu
    runs-on: ubuntu-latest
    
    # Pasos que se ejecutarán en el trabajo
    steps:
      # 1. Checkout del código
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Necesario para el despliegue con gh-pages
          fetch-depth: 0 
          
      # 2. Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x # Puedes especificar una versión si lo necesitas

      # 3. Instalar MkDocs y dependencias
      - name: Install MkDocs and Dependencies
        run: |
          pip install mkdocs mkdocs-material # Instala MkDocs y el tema Material
          # Si usas plugins adicionales (como mkdocs-exclude), inclúyelos aquí:
          # pip install mkdocs-exclude

      # 4. Despliegue en GitHub Pages (el paso crucial)
      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force